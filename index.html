<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
</head>

  <body>

        <header class="Top">
            <h1>THE CODE REVIEW</h1>
        </header>

    <div class="main">
        
        <div class="Newsletter">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr style="height:5px;border-width:0;color:rgb(45, 57, 69);background-color:rgb(45, 57, 69)">
        <hr style="height:2px;border-width:0;color:rgb(45, 57, 69);background-color:rgb(45, 57, 69)">

        <div class="Contact">
            <h2>Contact Information</h2>
        </div>

        <div class="form1">
            <form action="index.html" method="post">
                
                <ul>
                <li class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required">
                </li>
                <li class="form-group">
                    <label for="mail">E-mail Address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required">
                </li>
                <li class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" id="phone" name="user_phone_number" placeholder="Phone number">
                </li>
                <li class="form-group">
                    <label for="address">Street Address</label>
                    <input type="street" id="address" name="user_address" placeholder="Street address">
                </li>
                <li class="form-group">
                    <label for="place">City</label>
                    <input type="city" id="place" name="user_city" placeholder="City">
                </li>
                <li class="form-group">
                    <label for="state">State</label>
                    <input type="number" id="state_name" name="user_state" placeholder="Choose State">
                </li>
                <li class="form-group">
                    <label for="code">Zip Code</label>
                    <input type="zip" id="code" name="user_zip_code" placeholder="Zip">
                </li>
                </ul>
            </form>
        </div>

        <hr style="height:2px;border-width:0;color:rgb(45, 57, 69);background-color:rgb(45, 57, 69)">

        <div>
            <h2>Newsletter</h2>
        </div>

        <label>Select the newsletters you would like to receive</label><br>

        <div class="checkboxes">

        <input type="checkbox" id="HTML" value="interest_HTML" name="user_interest"><label class="light" for="HTML">HTML News</label><br>
        <input type="checkbox" id="CSS" value="interest_CSS" name="user_interest"><label class="light" for="CSS">CSS News</label><br>
        <input type="checkbox" id="Javascript" value="interest_Javascript" name="user_interest"><label class="light" for="Javascript">Javascript News</label><br>

        </div>

        <label>Newsletter format</label><br>

        <div class="radioboxes">

        <input type="radio" id="HTML" name="user_HTML">
        <label for="HTML" class="light">HTML</label><br>
       
        <input type="radio" id="HTML" name="user_HTML">
        <label for="HTML" class="light">Plain text</label><br>

        </div>

        <label for="other">Other topics you'd like to hear about</label>
        <textarea id="other" rows="4" name="other_topics"></textarea>

        <button type="submit">Sign Up</button>

        <footer class="Copyright">
            <i>Copyright The Code Review</i>
        </footer>  

    </div>
        
  </body>
  </html>
